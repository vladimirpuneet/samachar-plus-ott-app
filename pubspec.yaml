name: samachar_plus_ott_app
description: A new Flutter project for Samachar Plus OTT App - Multi-platform news and media application.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.1.2
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  video_player: ^2.8.1
  chewie: ^1.7.4
  cached_network_image: ^3.3.0
  pull_to_refresh: ^2.0.0
  intl: ^0.20.2
  url_launcher: ^6.2.1
  package_info_plus: ^9.0.0
  flutter_localizations:
    sdk: flutter
  # Supabase dependencies
  supabase_flutter: ^2.12.0
  envied: ^1.3.2

  go_router: ^17.0.1
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  carousel_slider: ^5.1.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  envied_generator: ^1.3.2
  flutter_launcher_icons: ^0.14.4
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  fit: cover
  remove_alpha_ios: true
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/channels/
    - assets/icons/
    - assets/videos/
  
